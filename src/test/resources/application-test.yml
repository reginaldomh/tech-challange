spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/garage?currentSchema=tests
    username: secret
    password: secret
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: tests
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: false
  sql:
    init:
      mode: always
      schema-locations: classpath:schema-test.sql